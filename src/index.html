<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generador de Cartas Aleatorias.Js</title>
  </head>
  <body min-height: 100%>
    <div class="d-grid gap-2 col-2 mx-auto">
      <button class="btn btn-light m-2" id="get-new-card">Nueva Carta</button>
    </div>
    <div class="container">
      <div class="card py-3 px-2 d-flex justify-content-between mt-2">
        <div>
          <div id="card-symbol-top" class="card-symbol"></div>
        </div>
        <div class="d-flex justify-content-center">
          <div id="card-number"></div>
        </div>
        <div class="d-flex justify-content-end">
          <div id="card-symbol-bottom" class="card-symbol"></div>
        </div>
      </div>
    </div>
  </body>
</html>
